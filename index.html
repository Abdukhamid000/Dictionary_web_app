<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Dictionary Web App</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER BLOCK -->
      <div class="header">
        <div class="header__logo">
          <a href="#">
            <img src="./assets/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="header__theme">
          <!-- DROPWDOWN BLOCK -->
          <div class="dropdown">
            <input type="checkbox" id="dropdown" />
            <label class="dropdown__face" for="dropdown">
              <div style="display: flex; align-items: center; gap: 16px;">
                <div class="dropdown__text">Sans Serif</div>
                <img src="./assets/arrow.svg" alt="" />
              </div>
              <!-- <div class="dropdown__arrow"></div> -->
            </label>
            <ul class="dropdown__items" data-dropdown-items>
              <li data-sans-serif>Sans Serif</li>
              <li data-serif>Serif</li>
              <li data-mono>Mono</li>
            </ul>
          </div>
          <div class="header__toggler-btn">
            <!-- SWITCH BLOCK -->
            <label class="switch">
              <input type="checkbox" onchange="changeTheme()" data-theme />
              <span class="switch__slider"></span>
            </label>
            <img src="./assets/moon.svg" alt="moon" />
          </div>
        </div>
      </div>
      <!-- SEARCH BLOCK -->
      <div class="searchField">
        <input
          class="searchField__input"
          placeholder="Search for any word…"
          type="text"
          data-input
        />
        <img src="./assets/search.svg" alt="sarch" />
      </div>

      <!-- DICTIONARY BLOCK -->
      <div class="dictionary" data-dictionary>
        <div class="dictionary__word-field">
          <div class="dictionary__word-spelling">
            <h1 class="dictionary__word" data-word>keyboard</h1>
            <span data-spelling>/ˈkiːbɔːd/</span>
          </div>
          <button class="dictionary__play-btn" data-play-audio>
            <img src="./assets/play.svg" alt="play" />
          </button>
        </div>
        <div class="dictionary__word-type">
          <p>noun</p>
          <span></span>
        </div>
        <div class="dictionary__word-meaning">
          <p>Meaning</p>
          <ul class="dictionary__meaning-list" data-list></ul>
        </div>

        <div class="dictionary__word-synonyms">
          <p>Synonyms <span data-sysonmys>electronic keyboard</span></p>
        </div>
        <div class="dictionary__word-type">
          <p>verb</p>
          <span></span>
        </div>
        <div class="dictionary__word-meaning">
          <p>Meaning</p>
          <ul class="dictionary__meaning-list" data-list2></ul>
        </div>

        <div class="dictionary__word-source">
          <p>
            Source
            <a href="https://en.wiktionary.org/wiki/keyboard"
              >https://en.wiktionary.org/wiki/keyboard
              <img src="./assets/link.svg" alt="link"
            /></a>
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
